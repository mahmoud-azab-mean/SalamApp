<div class="container">
    <div class="row">
        <div class="col s10 offset-s1">
          <div class="progress light-blue" *ngIf="showPreloader">
            <div class="indeterminate cyan darken-3"></div>
          </div>
            <h4 class="title">Register Now</h4>
            <h6 class="center-align red-text text-darken-4">{{errorMessage}}</h6>
    <form [formGroup]="signupForm" class="col s12" novalidate (ngSubmit) = "signupUser()">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" formControlName="username">
          <label>User Name</label>
          <span class="red-text text-darken-4" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched">Username is required</span>
        </div>
     </div>
     <div class="row">
        <div class="input-field col s12">
          <input type="email" formControlName="email">
          <label>Email</label>
          <span class="red-text text-darken-4"*ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">Email is required</span>
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
          <input type="password" formControlName="password">
          <label>Password</label>
          <span class="red-text text-darken-4"*ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">Password is required</span>
        </div>
      </div>
      <button class="btn waves-effect" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
        </div>
    </div>
</div>
