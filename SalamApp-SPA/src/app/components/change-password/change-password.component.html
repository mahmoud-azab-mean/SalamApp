<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top:10px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 l10">
          <h4 class="title">Change Password</h4>
        </div>

        <div class="col s12 password-column">
          <div class="row">
            <form [formGroup]="passwordForm" (ngSubmit)="save()" class="col s12 l10">
              <div class="row">
                <div class="input-field col s10">
                  <input id="cpassword" type="password" formControlName="cPassword">
                  <label for="cpassword">Current Password</label>
                  <p *ngIf="!passwordForm.controls['cPassword'].valid && passwordForm.controls['cPassword'].touched"
                    class="red-text text-darken-3">Current Password is
                    required</p>
                </div>

                <div class="input-field col s10">
                  <input id="new-password" type="password" formControlName="newPassword">
                  <label for="new-password">New Password</label>
                  <p *ngIf="!passwordForm.controls['newPassword'].valid && passwordForm.controls['newPassword'].touched"
                    class="red-text text-darken-3">Password is required</p>
                </div>

                <div class="input-field col s10">
                  <input id="confirm-password" type="password" formControlName="confirmPassword">
                  <label for="confirm-password">Confirm Password</label>
                  <p *ngIf="!passwordForm.controls['confirmPassword'].valid && passwordForm.controls['confirmPassword'].touched"
                    class="red-text text-darken-3">Confirm Password is required</p>
                  <p *ngIf="passwordForm.hasError('mismatch') " class="red-text text-darken-3">Password does not match
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col s10">
                  <button class="btn waves-effect" [disabled]="!passwordForm.valid">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
