<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="https://res.cloudinary.com/dxpxowuoc/image/upload/v{{post.user.photoVersion}}/{{post.user.photoId}}"
      alt="" class="circle">
    <span class="title">{{post.username}}</span>
    <p class="time">{{timeAgo(post.created)}}
      <span *ngIf="post.user.city">@ {{post.user.city}},{{post.user.country}}</span>
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image" *ngIf="post.photoId">
          <img class="post-image"
            src="https://res.cloudinary.com/dxpxowuoc/image/upload/v{{post.photoVersion}}/{{post.photoId}}"
            alt="post image">
        </div>
        <p class="post-title" *ngIf="!post.photoId">{{post.post}}</p>
        <div class="card-content post-text" *ngIf="post.photoId">
          <p>{{post.post}}</p>
        </div>
        <div class="card-action">
          <i (click)="likePost(post)" [ngClass]="(!isUserInLikes(post.likes,user.username))?'notLiked':'liked'"
            class="material-icons">thumb_up</i>
          <span class="icon-span">{{post.totalLikes}}</span>
          <i class="material-icons" [ngClass]="(!isUserInLikes(post.comments,user.username))?'notLiked':'liked'"
            (click)="openCommentBox(post)">comment</i>
          <span class="icon-span">{{post.comments.length}}</span>
        </div>
      </div>
    </div>
  </div>

</ul>
